<!DOCTYPE html>
<html lang="en" ng-app='ggithub'>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>地图展示</title>
</head>
<style>
	body,html,#allmap{
		width: 100%;
		height: 100%;
		overflow: hidden;
		margin:0;
		font-family: '微软雅黑';
		padding: 0;
	}
</style>
<script src="http://api.map.baidu.com/api?v=2.0&ak=zcirHg8mr00iw7oPmfqqfA5wZCkkLd9t"></script>
<body ng-controller='indexCtrl'>
	<div id="allmap"></div>
</body>
<script src="angular.js"></script>
<script>
	var app = angular.module('ggithub',[]);
	app.controller('indexCtrl',['$scope',function($scope){

		// 百度地图API功能
		var map = new BMap.Map("allmap");    // 创建Map实例
		map.centerAndZoom(new BMap.Point(113.12334, 23.34534), 11);  // 初始化地图,设置中心点坐标和地图级别
		map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
		map.setCurrentCity("广州");          // 设置地图显示的城市 此项是必须设置的
		map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	}])
</script>
</html>
